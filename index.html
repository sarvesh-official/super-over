<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">

    <section>
      <!-- India -->
        <div class="score" id="team1">
            <h1>IND</h1>
            <div class="balls" id="team1-superover">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
<!-- Score tracker -->
            <div class="scoreboard">
                <span id="score-team1">0</span>
                <span id="">/</span>
                <span id="wicket-team1">0</span>
            </div>
        </div>
    <!-- Pakistan -->
        <div class="score" id="team2">
            <h1>PAK</h1>
            <div class="balls" id="team2-superover">
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
                <div class="ball"></div>
            </div>
            <!-- Score tracker -->
            <div class="scoreboard">
                <span id="score-team2">0</span>
                <span id="">/</span>
                <span id="wicket-team2">0</span>
            </div>
        </div>
    </section>

    <section>
        <img class="button" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" id="strike" alt="">
        <img class="button"   src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" id="reset" alt="">
    </section>
<script src="app.js"></script>
</body>
</html>
